<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalculator</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link  href="asset/img/kal.png" rel="icon">
    <link  href="asset/img/kal.png" rel="apple-touch-icon">
</head>
<body>
    <div class="kalculator">
        <div class="kalculator">
          <h1>KalculatorKu</h1>
          <input type="text" placeholder="0" id="inputbox">
          <div>
               <button class="main">AC</button>
               <button class="main">DE</button>
               <button class="operator">%</button>
               <button class="operator">/</button>
          </div>
          <div>
               <button>7</button>
               <button>8</button>
               <button>9</button>
               <button class="operator">*</button>
          </div>
          <div>
               <button>6</button>
               <button>5</button>
               <button>4</button>
               <button class="operator">+</button>
          </div>
          <div>
               <button>3</button>
               <button>2</button>
               <button>1</button>
               <button class="operator">-</button>
          </div>
          <div>
                <button>0</button>
                <button>.</button>
                <button class="hasil">=</button>
          </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
